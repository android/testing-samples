# https://github.com/googlesamples/android-testing#experimental-bazel-support
---
platforms:
  ubuntu1404:
    build_targets:
    - "//ui/..."
    test_flags:
    - "--local_test_jobs=8" # Run at most 8 tests (= emulators) in parallel
