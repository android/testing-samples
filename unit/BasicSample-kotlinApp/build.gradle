buildscript {
    ext {
        kotlinVersion = "1.3.61"
    }
    repositories {
        google()
        mavenCentral() 
        mavenLocal()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:3.5.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() 
        mavenLocal()
    }
}
