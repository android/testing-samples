# Only build and run local tests (no UI tests are executed)

language: android
android:
  components:
    - tools
    - platform-tools
    - build-tools-25.0.0
    - android-26
    - extra-android-m2repository
jdk:
  - oraclejdk8
script:
  - ./test_all.sh test
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
