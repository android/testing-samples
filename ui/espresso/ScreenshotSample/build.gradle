// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.agpVersion = "7.0.2"
    ext.kotlinVersion = "1.6.10"
    ext.androidxCoreVersion = "1.6.0"
    ext.buildToolsVersion = "31.0.0"
    ext.androidxCompatVersion = "1.3.1"
    ext.coreVersion = "1.4.1-alpha05"
    ext.extJUnitVersion = "1.1.4-alpha05"
    ext.runnerVersion = "1.5.0-alpha02"
    ext.rulesVersion = "1.4.1-alpha05"
    ext.espressoVersion = "3.5.0-alpha05"
    ext.servicesVersion = "1.4.2-alpha02"
    ext.truthVersion = "1.1.3"

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agpVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
