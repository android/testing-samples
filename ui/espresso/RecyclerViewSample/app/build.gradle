apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion rootProject.buildToolsVersion
    defaultConfig {
        applicationId "com.example.android.testing.espresso.RecyclerViewSample"
        minSdkVersion 14
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

	multiDexEnabled true
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    lintOptions {
        abortOnError false
    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
        devices {
            // run with ../gradlew  nexusOneApi30DebugAndroidTest
            nexusOneApi30(com.android.build.api.dsl.ManagedVirtualDevice) {
                // A lower resolution device is used here for better emulator performance
                device = "Nexus One"
                apiLevel = 30
                // Also use the AOSP ATD image for better emulator performance
                // The androidx.test screenshot APIs will automatically enable hardware rendering
                // to take a screenshot
                systemImageSource = "aosp-atd"
                abi = "x86"
            }
        }
    }
}

dependencies {
    // App dependencies
    implementation 'androidx.annotation:annotation:' + rootProject.androidxAnnotationVersion;
    implementation 'androidx.recyclerview:recyclerview:' + rootProject.androidxRecyclerVersion;
    implementation 'androidx.multidex:multidex:2.0.1'

    // Testing-only dependencies
    androidTestImplementation 'androidx.test:core:' + rootProject.coreVersion;
    androidTestImplementation 'androidx.test.ext:junit:' + rootProject.extJUnitVersion;
    androidTestImplementation 'androidx.test:runner:' + rootProject.runnerVersion;
    androidTestImplementation 'androidx.test.espresso:espresso-core:' + rootProject.espressoVersion;
    androidTestImplementation 'androidx.test.espresso:espresso-contrib:' + rootProject.espressoVersion;

}
